<html>
    <head>
        <title>Yahoo</title>
        <link href="Css/registerStyle.css" rel="stylesheet" >
    </head>
    <body>

        <main>
            <!-- logo -->
            <div>
                <img src="Images/yahoo.png">

            </div>
            <!-- register -->
            <div>
                <br>
                <h1>Sign in</h1>
                <h4>using your Yahoo account</h4>
                <br>

                <form>
                    <input type="text" class="input-text" placeholder="Username, email, or mobile">
                    <button>Next</button>
                    <input type="checkbox"><span class="blue-font">Stay signed in</span>
                    <a class="blue-font ml-5">Forgot username?</a>
                </form>
                <a class="create-link">Create an account</a>
                <br>
                <p>Or, continue with</p>
                <button class="google-link"><img src="images/google.svg"> Google</button>
            </div>
        </main>
       

    </body>
</html>
